_format_version: "2.1"
_transform: true

services:
- name: claim-service
  url: http://claim-service:8080/api/Claims
  routes:
  - name: api-claims-route
    paths:
    - /api/Claims
    strip_path: true
    plugins:
    - name: jwt
      config:
        key_claim_name: iss
        secret_is_base64: false
        run_on_preflight: true
        maximum_expiration: 3600
        claims_to_verify:
          - exp
        uri_param_names:
          - jwt      
        header_names:
          - Authorization       

consumers:
- username: kong_consumer

jwt_secrets:
  - consumer: kong_consumer
    key: http://localhost:8080/realms/eclaim-realm
    algorithm: RS256
    rsa_public_key: |
      -----BEGIN PUBLIC KEY-----
      
      -----END PUBLIC KEY-----

